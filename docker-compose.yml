version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kolabo-db
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: kolabo
      POSTGRES_PASSWORD: kolabo123
      POSTGRES_DB: kolabo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U kolabo']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
